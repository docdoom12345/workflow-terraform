name: Terraform deployment on Azure
run-name: azure
on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: write
  actions: write
  checks: write
  deployments: write
  discussions: write
  issues: write
  pages: read
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "Auto-generated pull request"
          title: "Your pull request title"
          body: "Your pull request description"
          reviewers: "docdoom12345" # Optional: Request reviews from specific users
          base: main
          branch: test



